<div class="itemContainer" *ngIf="readyToDisplay">
  <div class="itemImageContainer">
    <img src="{{ itemObject.getMerchandiseImage() }}" alt="{{ itemObject.getMerchandiseName() }}">
  </div>
  <div class="itemNameContainer">
    {{ itemObject.getMerchandiseName() }}
  </div>
  <div class="itemPriceContainer">
    &euro; {{ itemObject.getMerchandisePrice() }} (per Unit)
  </div>
  <div class="itemAmountContainer">
    x{{ order.getOrderItemAmount() }}
  </div>
  <div class="deliveryDateContainer">
    Delivered on:&nbsp;&nbsp;&nbsp;{{ order.getOrderDelivery() | date}}
  </div>
</div>
