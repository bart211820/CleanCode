<div class="shopItem" [routerLink]="[merchandise.getMerchandiseAnimatorId()]">
  <img src="{{ merchandise.getMerchandiseImage() }}" alt="{{ merchandise.getMerchandiseName() }}">
  <h3>{{ merchandise.getMerchandiseName() }}</h3>
  <div class="shopPrice">&euro;{{ merchandise.getMerchandisePrice() }}</div>
</div>
